<!doctype html>
<html lang="en">
  <head>
    <title>Kyo Listings</title>
    <style>
      /* Set the overall page font and center the heading */
      body {
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Style the container to control the width */
      .container {
        width: 30%;
      }

      /* Minimal table styling */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        white-space: nowrap; /* Prevent text wrapping */
        overflow: hidden; /* Hide overflow */
        text-overflow: ellipsis; /* Add ellipsis for overflow text */
        max-width: 250px; /* Set a max width for truncation */
      }

      th:last-child,
      td:last-child {
        width: 1%; /* Make action column as small as possible */
        white-space: nowrap;
        text-align: center;
      }

      th {
        background-color: #f5f5f5;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:nth-child(odd) {
        background-color: #ffffff;
      }

      /* Style the links */
      a {
        text-decoration: none;
        color: #0066cc;
      }

      a:visited {
        color: #28a745;
      }

      /* Style the button */
      button {
        background-color: #90ee90;
        color: #000000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        background: transparent;
        border: none;
      }

      .header-container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      /* Adjust for smaller screens */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1>Rental Listings</h1>
    </div>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>URL</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          {% for listing in listings %}
          <tr>
            <td>
              <a href="{{ listing['link'] }}" target="_blank">
                {{ listing['link'] | truncate(30) }}
              </a>
            </td>
            <td>
              <button onclick="applyToListing('{{ listing['id'] }}')">
                  âœ“
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      function applyToListing(id) {
        fetch(`/apply/${id}`, { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              location.reload();
            } else {
              alert("Failed to mark as applied.");
            }
          });
      }
    </script>
  </body>
</html>
